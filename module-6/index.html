<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Web Page</h1>

    <div class="content">
        <!-- Image with rollover effect -->
        <img id="interactive-image" src="1.jpg" alt="Rollover Image">

        <!-- Button to change color -->
        <button id="color-button">Click me to change color</button>

        <!-- Text input with alert on submit -->
        <form id="input-form">
            <label for="input-text">Enter some text:</label>
            <input type="text" id="input-text" placeholder="Type something...">
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
